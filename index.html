<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Jee - Web Developer Portfolio</title>
	<!-- external css file connection -->
	<link rel="stylesheet" type="text/css" href="./style.css">
	<!-- link connection for google fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet">

	<!-- Boot strap connection link -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
	<!-- ctrl / = for code base comments -->
	<!-- div creates a wrapper/container for our layout -->
	<!-- "class" - is an attribute to name our div -->

	<!-- container fluid - occupy 100%
		container - may default margin -->
	<div class="container-fluid">
		<!-- "id" - is an attribute to name a tag uniquely -->
		<!-- mt for margin top -->
		<section id="landing" class="text-center mt-5" >
			<!-- h1 to h6 for font size -->
			<h1>Full Stack Web Developer</h1>
			<!-- <h4>Full Stack Web Developer</h4> -->
			<!-- p is for paragraph -->
			<p>Hi! My name is Jee and I love building things from scratch.</p>

			<!-- traverse - going in or out a directory or folder -->
			<img src="./images/girl.png" id="profile" />
			<!-- a is for anchor for hyperlink -->
			<!-- "mailto" will open the defualt mailing app of the OS -->
			<a href="mailto:ortega.jeeee@gmail.com">Let's work together</a>
		</section>
	</div>

	<!-- Bootstrap JS script connection -->
	 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
